<div class="article-page">
    <div class="banner">
        <div class="container">
            <h1>{{article?.title}}</h1>
            <realworld-article-author 
                [article]="article"
                [currentUser]="userService?.userInfo"
                (toggleFavorite)="toggleFavorite($event)"
                (toggleFollow)="toggleFollow($event)"
                (delete)="delete()"
                ></realworld-article-author>
        </div>
    </div>

    <div class="container page">
        <div class="row article-content">
            <div class="col-md-12">
                <div>{{article?.description}}</div>
                <div *ngIf="article?.body" [innerHTML]="article.body | markdown"></div>
                <ul class="tag-list pull-xs-right">
                    <li 
                        *ngFor="let t of article?.tagList"
                        class="tag-default tag-pill tag-outline"
                        >{{t}} </li>
                </ul>
            </div>
        </div>

        <hr />

        <div class="article-actions">
            <realworld-article-author 
                [article]="article"
                [currentUser]="userService?.userInfo"
                (toggleFavorite)="toggleFavorite($event)"
                (toggleFollow)="toggleFollow($event)"
                (delete)="delete()"
                ></realworld-article-author>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-8 offset-md-2">
                <form class="card comment-form">
                    <div class="card-block">
                        <textarea class="form-control" placeholder="Write a comment..." rows="3"></textarea>
                    </div>
                    <div class="card-footer">
                        <img src="http://i.imgur.com/Qr71crq.jpg" class="comment-author-img" />
                        <button class="btn btn-sm btn-primary">
                            Post Comment
                        </button>
                    </div>
                </form>

                <div class="card">
                    <div class="card-block">
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    </div>
                    <div class="card-footer">
                        <a href="" class="comment-author">
                            <img src="http://i.imgur.com/Qr71crq.jpg" class="comment-author-img" />
                        </a>
                        &nbsp;
                        <a href="" class="comment-author">Jacob Schmidt</a>
                        <span class="date-posted">Dec 29th</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
